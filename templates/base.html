<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&display=swap" rel="stylesheet" />
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/main.css') }}">
	<link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
	{% block head %}{% endblock %}
	<title>Cirillo's</title>
	<script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>

<body>
	<nav class="navbar">
		<ul class="navbar-nav">
			<li class="logo">
				<a href="#" class="nav-link logo-link">
					<span class="link-text logo-text">Cirillo's</span>

				</a>
			</li>

			<hr>
			<a href="https://www.google.com/maps/place/Spicy+Pig+Cafe/@39.9578889,-75.6104431,17z/data=!3m1!4b1!4m5!3m4!1s0x89c6f147cf7f360f:0x1606f22b90a6741e!8m2!3d39.9578848!4d-75.6082544"
				class="info-text">234-236 W
				Market st. West Chester, PA 19382</a>
			<a href="tel:9999999999" class="info-text info-text-last">999-999-9999</a>
			<hr>
			<li class="nav-item nav-item-mobile">
				<a href="#" class="nav-link">
					<i class="fas fa-home"></i>
					<span class=""></span>
				</a>
			</li>

			<li class="nav-item nav-item-mobile">
				<a href="#" class="nav-link">
					<i class="fas fa-info-circle"></i>
					<span class="link-text"></span>
				</a>
			</li>

			<li class="nav-item first-nav-item">
				<a href="#" class="nav-link">
					<i class="fas fa-utensils"></i>
					<span class="link-text">Menu</span>
				</a>
			</li>

			<li class="nav-item">
				<a href="#" class="nav-link">
					<i class="fas fa-shopping-bag"></i>
					<span class="link-text">Order Online</span>
				</a>
			</li>

			<li class="nav-item nav-item-desktop">
				<a href="#" class="nav-link">

					<span class="link-text">Covid-19 Procedures</span>
				</a>
			</li>

			<li class="nav-item nav-item-desktop">
				<a href="#" class="nav-link">

					<span class="link-text">Our Story</span>
				</a>
			</li>

			<li class="nav-item">
				<a href="#" class="nav-link">
					<i class="fas fa-envelope"></i>
					<span class="link-text">Contact Us</span>
				</a>
			</li>
		</ul>
	</nav>

	<main>
		{% block content %}
		{% endblock %}
	</main>
</body>

</html>
